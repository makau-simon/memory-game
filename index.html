<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akili Game</title>
  
  <link rel="shortcut icon" type="image/x-icon" href="assets/images/brain.jpeg">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="game-info">
    <p class="wrong-moves"><span id="wrong-moves">❤️ X 5</span></p>
    <p id="timer"><span id="minutes">00</span>:<span id="seconds">00</span></p>
    <div class="diamonds"></div>
    <button id="quit">
      <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#ccc">
        <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
      </svg>
    </button>
  </div>
  <div id="container"></div>
  <div id="start-dialog">
    <div class="diamonds diamonds-levels"></div>
    <div id="levels-container"></div>
  </div>
  <div id="welcome-screen">
    <h3>Memory</h3>
    <h2>Game</h2>
    <div id="loading-bar">
      <p>Loading.......</p>
      <progress id="bar" value="0" max="100"></progress>
    </div>
  </div>
  <dialog id="show-game-info">
    <h3 id="message"></h3>
    <p id="time-taken"></p>
    <div id="display-score"></div>
    <div class="buttons">
      <button id="home-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#42445A">
          <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z" />
        </svg>
      </button>
      <button id="retry-btn">
        <svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="35px" fill="#42445A">
          <path d="M480-80q-75 0-140.5-28.5t-114-77q-48.5-48.5-77-114T120-440h80q0 117 81.5 198.5T480-160q117 0 198.5-81.5T760-440q0-117-81.5-198.5T480-720h-6l62 62-56 58-160-160 160-160 56 58-62 62h6q75 0 140.5 28.5t114 77q48.5 48.5 77 114T840-440q0 75-28.5 140.5t-77 114q-48.5 48.5-114 77T480-80Z" />
        </svg>
      </button>
    </div>
  </dialog>
  
  <dialog id="not-enough-coins">
    <div>
      <h3 id="unlock-info"></h3>
      <button id="ok-btn">ok</button>
    </div>
  </dialog>
  
  <script src="levels.js"></script>
  <script src="main.js"></script>
</body>

</html>
